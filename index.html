<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/style.css" />

    <title>Decodificador de Texto</title>
  </head>
  <body class="body-container">
    <header class="header">
      <a href="#">
        <img src="./src/images/Vector.svg" alt="Logo da Alura" />
      </a>
    </header>

    <main class="main-container">
      <label for="input-text" class="textarea-label">Digite seu texto</label>
      <textarea
        id="input-text"
        class="text-input"
        placeholder="Digite seu texto"
      ></textarea>

      <div>
        <p>Apenas letras minúsculas e sem acento</p>
        <div class="button-container">
          <button id="encrypt-button">Criptografar</button>
          <button id="decrypt-button">Descriptografar</button>
        </div>
      </div>
    </main>

    <section id="sidebar" class="sidebar-container">
      <img
        src="./src/images/avatar.svg"
        alt="Um rapaz usando uma lupa para investigar um diamante."
      />

      <h2>Nenhuma mensagem encontrada</h2>
      <p>Digite um texto que você deseja criptografar ou descriptografar</p>
    </section>

    <footer>
      <p>Challenge ONE + AluraLatan - Decodificador de Texto</p>

      Coded by
      <a
        href="https://www.linkedin.com/in/victorpariziobackend/"
        target="_blank"
        >Victor Parizio</a
      >
    </footer>

    <script src="./src/index.js"></script>
  </body>
</html>
